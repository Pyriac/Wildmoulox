<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>menuburger</title>
  <link rel="stylesheet" href="menuburger.css" />
  <link rel="stylesheet" href="popup.css">
</head>

<body>

  <h1>COUCOU</h1>
  <BUTTOn class="popup">Option</BUTTOn>
  <div id="popup-overlay">
    <div class="popup-content">
      <button class="music-play">PLAY</button>
      <div class="volume-controle">
        <H2 class="title-popup">AUDIO VOLUME</H2>
        <input type="range" id="volume" name="volume" min="0" max="1" step="0.01" value="1">

      </div>
      <button class="music-stop">STOP</button>

      <button class="popup-close">X</button>
    </div>
  </div>

  <audio class="background-music" src="background-music.mp3"></audio>

  <script src="popup.js"></script>

</body>

</html>
